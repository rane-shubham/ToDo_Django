<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- style css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>ToDo App</title>
</head>

<body>
    <div class="container">
        <h1>This is the ToDo page</h1>

        <!-- <form action="/addTodo/" method="POST">{% csrf_token %}
            <input type="text" name="content" />
            <input type="submit" value="Add" />
        </form> -->


        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inputModal">
            Add+
        </button>

        <!-- Modal -->
        <div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="inputModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- <div class="modal-header">
                        <input type="text" name="Title" placeholder="Title" class="modal-title" id="inputModalLabel"></input>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <textarea name="Body" id="" cols="30" rows="10"></textarea>
                    </div> -->
 
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="margin-left: 95%;"></button>

                    <form action="/addTodo/" method="POST">{% csrf_token %}
                        <input class="title-input" type="text" placeholder="Enter Title" name="content" />
                        <textarea class="body-input" name="body" placeholder="Enter Your Text"></textarea>
                        <input type="submit" class="btn btn-secondary btn-lg float-end"  value="Save" />
                    </form>
                </div>
            </div>
        </div>





        <ul>
            {% for todo_item in all_items %}
            <li>
                {{ todo_item.content }}
                <form action="/deleteTodo/{{todo_item.id}}/" style="display: inline;" method="POST">{% csrf_token %}
                    <input type="submit" value="Delete" />
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>










    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
